{% extends "encyclopedia/layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopedia</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
{% block head %}
    {{ block.super }}
    <meta charset="utf-8">
{% endblock %}

{% block body %}
<div class="centered-content3">
<div>{{ html_content|safe }}</div>
<a href="{% url 'edit_page' title=title %}" class="btn btn-primary">Edit Page</a>
<a href="{% url 'delete_page' title=title %}" class="btn btn-danger">Delete Page</a> 
</div>
{% endblock %}
</html>
